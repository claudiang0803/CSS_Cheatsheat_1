<!DOCTYPE html>
<html>
  <head>
    <title>CSS Cheat sheet</title>
     <style> /*Separates presentation from styling */
       .container{
         width: 80%; /*RWD*/
        	margin: auto;

         
       }
       
       .box-1{  /* Will format all h1, if want to format specific one then need to give class*/
        color: red; /* Property;value */
        background-color: blanchedalmond;
        font-family: sans-serif;
        font-size: 24px;
        padding: 5px;
        border: 5px red solid;
      }
       

    </style>
  </head>
  
  <body>
    <div class="container">
      <div class="box-1">
      <h1>
       Hello World
      </h1> 

      <p>
       Hello World
      </p> 
      </div>
    </div>
    
    
  </body>
</html>
